<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gasoline Station Sales Calculator</title>
<style>
  /* Background and body style */
  body {
    font-family: Arial, Helvetica, sans-serif;
    max-width: 800px;
    margin: 20px auto;
    background: black;
    position: relative;
    overflow: auto;
    color: #ffffff;
    user-select: none;
    font-size: 20px; /* bigger base text */
  line-height: 1.6;
  }
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: linear-gradient(135deg, darkslategray 0%, greenyellow 100%);
    filter: blur(12px);
    opacity: 0.6;
    z-index: -1;
    background: url("computation.png") center/cover no-repeat;
  filter: blur(12px);
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
    font-weight: bold;
    font-size: 2.2rem;
    color: whitesmoke;
    text-shadow:
      1px 1px 2px black,
      0 0 5px blue,
      0 0 10px greenyellow;
  }
  h2 {
    margin-top: 20px;
    border-bottom: 1px solid yellowgreen;
    padding-bottom: 5px;
    color: whitesmoke;
    text-shadow: 0 0 4px greenyellow;
  }

  /* Container for input rows with grid */
  .input-row {
    display: grid;
    grid-template-columns: 190px 1fr;
    align-items: center;
    gap: 20px;
    margin-top: 10px;
  }

  label {
    font-weight: 600;
    text-shadow: 0 1px 1px #0004;
    letter-spacing: 0.03em;
  }

  input[type="number"] {
    padding: 8px 10px;
    font-size: 1rem;
    font-weight: bold;
    border-radius: 6px;
    border: 2px solid whitesmoke;
    background: #330000ee;
    color: #fff;
    box-shadow: inset 0 0 5px yellow;
    transition: border-color 0.3s ease;
    width: 100%;
    max-width: 250px;
  }

  input[type="number"]:focus {
    outline: none;
    border-color: greenyellow;
    box-shadow: 0 0 8px yellowgreen;
    background: #440000dd;
  }

  button {
    margin-top: 25px;
    padding: 12px 24px;
    font-size: 1.15rem;
    font-weight: 700;
    background: yellowgreen;
    border: none;
    border-radius: 8px;
    color: #fff;
    cursor: pointer;
    box-shadow: 0 0 10px black;
    transition: background-color 0.3s ease, box-shadow 0.5s ease;
    user-select: none;
    animation: glow-button 2.5s ease-in-out infinite alternate;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }

  button:hover {
    background: lawngreen;
    box-shadow: 0 0 20px 6px greenyellow;
  }

  @keyframes glow-button {
    0% {
      box-shadow: 0 0 10px greenyellow;
      background-color: black;
    }
    100% {
      box-shadow: 0 0 25px 8px darkolivegreen;
      background-color: darkslategray;
    }
  }

  .result {
    margin-top: 24px;
    border-top: 2px solid black;
    padding-top: 18px;
    font-weight: 700;
    font-size: 1.16em;
    color: #ffffff;
    white-space: pre;
    font-family: Arial, Helvetica, sans-serif;
  }
</style>
</head>
<body>
<h1>GASOLINE STATION COMPUTATION</h1>

<h2>AM Reading</h2>
<div class="input-row">
  <label for="amPremium">PREMIUM (AM):</label>
  <input type="number" id="amPremium" step="0.01" />
</div>
<div class="input-row">
  <label for="amRegular">REGULAR (AM):</label>
  <input type="number" id="amRegular" step="0.01" />
</div>
<div class="input-row">
  <label for="amDiesel">DIESEL (AM):</label>
  <input type="number" id="amDiesel" step="0.01" />
</div>

<h2>PM Reading</h2>
<div class="input-row">
  <label for="pmPremium">PREMIUM (PM):</label>
  <input type="number" id="pmPremium" step="0.01" />
</div>
<div class="input-row">
  <label for="pmRegular">REGULAR (PM):</label>
  <input type="number" id="pmRegular" step="0.01" />
</div>
<div class="input-row">
  <label for="pmDiesel">DIESEL (PM):</label>
  <input type="number" id="pmDiesel" step="0.01" />
</div>

<h2>PRICE PER LITER</h2>
<div class="input-row">
  <label for="pricePremium">Premium Price per Liter:</label>
  <input type="number" id="pricePremium" step="0.01" />
</div>
<div class="input-row">
  <label for="priceRegular">Regular Price per Liter:</label>
  <input type="number" id="priceRegular" step="0.01" />
</div>
<div class="input-row">
  <label for="priceDiesel">Diesel Price per Liter:</label>
  <input type="number" id="priceDiesel" step="0.01" />
</div>

<button onclick="computeSales()">Compute</button>

<div class="result" id="result"></div>

<script>
function computeSales() {
  const amPremium = parseFloat(document.getElementById('amPremium').value),
        pmPremium = parseFloat(document.getElementById('pmPremium').value),
        amRegular = parseFloat(document.getElementById('amRegular').value),
        pmRegular = parseFloat(document.getElementById('pmRegular').value),
        amDiesel = parseFloat(document.getElementById('amDiesel').value),
        pmDiesel = parseFloat(document.getElementById('pmDiesel').value),
        pricePremium = parseFloat(document.getElementById('pricePremium').value),
        priceRegular = parseFloat(document.getElementById('priceRegular').value),
        priceDiesel = parseFloat(document.getElementById('priceDiesel').value);

  if ([amPremium, pmPremium, amRegular, pmRegular, amDiesel, pmDiesel, pricePremium, priceRegular, priceDiesel]
    .some(val => isNaN(val))) {
    alert('Please fill in all fields with valid numbers.');
    return;
  }

  // Calculate liters sold as absolute difference to avoid negatives
  const premiumLiters = Math.abs(pmPremium - amPremium),
        regularLiters = Math.abs(pmRegular - amRegular),
        dieselLiters = Math.abs(pmDiesel - amDiesel);

  // Calculate sales amounts
  const premiumSales = premiumLiters * pricePremium,
        regularSales = regularLiters * priceRegular,
        dieselSales = dieselLiters * priceDiesel;

  // Total sales sum
  const totalSales = premiumSales + regularSales + dieselSales;

  // Format numbers with commas and two decimals
  function fmt(num) {
    return num.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
  }

  // Returns underline string with matching length
  function underlineText(text) {
    return '_'.repeat(text.length);
  }

  const resultDiv = document.getElementById('result');

  // Build section for Premium (P)
  const pAmLine = `P: ${fmt(amPremium)}`;
  const pPmLine = `  -${fmt(pmPremium)}`;
  const pUnderline = `  ${underlineText(pPmLine.trim())}`;
  const pCompLine = `   ${fmt(premiumLiters)}  x ${fmt(pricePremium)} = ${fmt(premiumSales)}`;
  const pCompUnderline = underlineText(pCompLine);

  // Build section for Regular (R)
  const rAmLine = `R: ${fmt(amRegular)}`;
  const rPmLine = `  -${fmt(pmRegular)}`;
  const rUnderline = `  ${underlineText(rPmLine.trim())}`;
  const rCompLine = `   ${fmt(regularLiters)}  x ${fmt(priceRegular)} = ${fmt(regularSales)}`;
  const rCompUnderline = underlineText(rCompLine);

  // Build section for Diesel (D)
  const dAmLine = `D: ${fmt(amDiesel)}`;
  const dPmLine = `  -${fmt(pmDiesel)}`;
  const dUnderline = `  ${underlineText(dPmLine.trim())}`;
  const dCompLine = `   ${fmt(dieselLiters)}  x ${fmt(priceDiesel)} = ${fmt(dieselSales)}`;
  const dCompUnderline = underlineText(dCompLine);

  const totalLine = `Total Sales =     ${fmt(totalSales)}`;

  // Compose full output text
  resultDiv.textContent =
`${pAmLine}
${pPmLine}
${pUnderline}
${pCompLine}
${pCompUnderline}

${rAmLine}
${rPmLine}
${rUnderline}
${rCompLine}
${rCompUnderline}

${dAmLine}
${dPmLine}
${dUnderline}
${dCompLine}
${dCompUnderline}

${totalLine}`;
}
</script>
</body>
</html>
